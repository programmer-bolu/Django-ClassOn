<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassGr Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
    <link rel="icon" href="{% static 'images/favicon/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
</head>

<body>
    <div class="login-container">
        <a href="{% url 'home' %}" class="logo-link">
            <i class="fa-solid fa-bell-school"></i>
        </a>
        <h1>Login to ClassGr</h1>
        <div class="login-buttons">
            <button class="login-btn" id="student" onclick="showLoginForm('student')">Student Login</button>
            <button class="login-btn" id="admin" onclick="showLoginForm('admin')">Admin Login</button>
            <button class="login-btn" id="instructor" onclick="showLoginForm('instructor')">Instructor Login</button>
        </div>
        <form id="login-form" class="login-form hidden" method="POST" action="">
            <input type="hidden" id="user-role" name="role" value="">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required autocomplete="username">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>

    <script>
        function showLoginForm(role) {
            document.getElementById('user-role').value = role;
            document.getElementById('login-form').classList.remove('hidden')
            document.querySelectorAll('.login-btn').forEach(el=>{
                el.classList.remove('active')
            })
            document.getElementById(role).classList.add('active')
        }
    </script>
</body>

</html>
