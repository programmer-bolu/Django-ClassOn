<!DOCTYPE html>
<html lang="en">
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Registration - ClassGr</title>
    <link rel="stylesheet" href="{% static 'css/create-organization.css' %}">
</head>

<body>
    <div class="container">
        <h1>Create an Account</h1>
        <div class="progress-container">
            <div class="progress-circle">
                <div class="progress-text">0%</div>
            </div>
        </div>
        <form id="create-account-form">
            <div class="form-section">
                <h2>Account Type</h2>
                <label for="account-type">Select Account Type:</label>
                <select id="account-type" name="account-type" required>
                    <option value="">Select...</option>
                    <option value="organization">Organization</option>
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                    <option value="instructor">Instructor</option>
                </select>
                <button type="button" class="next">Next</button>
            </div>
            <div class="form-section">
                <h2>Organization Information</h2>
                <label for="organization-name">Organization Name:</label>
                <input type="text" id="organization-name" name="organization-name" required>
                <label for="organization-email">Organization Email:</label>
                <input type="email" id="organization-email" name="organization-email" required>
                <button type="button" class="previous">Previous</button>
                <button type="button" class="next">Next</button>
            </div>
            <div class="form-section">
                <h2>Contact Information</h2>
                <label for="contact-name">Contact Name:</label>
                <input type="text" id="contact-name" name="contact-name" required>
                <label for="contact-phone">Contact Phone:</label>
                <input type="tel" id="contact-phone" name="contact-phone" required>
                <button type="button" class="previous">Previous</button>
                <button type="button" class="next">Next</button>
            </div>
            <div class="form-section">
                <h2>Account Credentials</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="button" class="previous">Previous</button>
                <button type="submit">Create Account</button>
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
