<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Registration - ClassGr</title>
    <link rel="stylesheet" href="{% static 'css/create-organization.css' %}">
</head>
<body>
    <div class="container">
        <h1>Register Your Organization</h1>
        <div class="progress-bar">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
            <div class="step">4</div>
        </div>
    
        <form id="registrationForm">
            <!-- Basic Information -->
            <div class="form-section">
                <h2>Basic Information</h2>
                <label for="organizationName">Organization Name</label>
                <input type="text" id="organizationName" name="organizationName" required>
    
                <label for="organizationType">Organization Type</label>
                <input type="text" id="organizationType" name="organizationType" required>
    
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
    
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
    
                <label for="state">State/Province</label>
                <input type="text" id="state" name="state" required>
    
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
    
                <label for="postalCode">Postal/ZIP Code</label>
                <input type="text" id="postalCode" name="postalCode" required>
    
                <button type="button" class="next">Next</button>
            </div>
    
            <!-- Contact Information -->
            <div class="form-section">
                <h2>Contact Information</h2>
                <label for="contactName">Primary Contact Person</label>
                <input type="text" id="contactName" name="contactName" required>
    
                <label for="contactPosition">Position</label>
                <input type="text" id="contactPosition" name="contactPosition" required>
    
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
    
                <label for="secondaryContact">Secondary Contact Information</label>
                <input type="text" id="secondaryContact" name="secondaryContact">
    
                <button type="button" class="previous">Previous</button>
                <button type="button" class="next">Next</button>
            </div>
    
            <!-- Administrative Information -->
            <div class="form-section">
                <h2>Administrative Information</h2>
                <label for="organizationID">Organization ID</label>
                <input type="text" id="organizationID" name="organizationID" required>
    
                <label for="adminUsername">Admin Username</label>
                <input type="text" id="adminUsername" name="adminUsername" required>
    
                <label for="adminPassword">Admin Password</label>
                <input type="password" id="adminPassword" name="adminPassword" required>
    
                <label for="numAdmins">Number of Admins</label>
                <input type="number" id="numAdmins" name="numAdmins" required>
    
                <button type="button" class="previous">Previous</button>
                <button type="button" class="next">Next</button>
            </div>
    
            <!-- Operational Information -->
            <div class="form-section">
                <h2>Operational Information</h2>
                <label for="departments">Departments</label>
                <input type="text" id="departments" name="departments" required>
    
                <label for="courses">Courses/Classes Offered</label>
                <input type="text" id="courses" name="courses" required>
    
                <label for="scheduleInfo">Schedule Information</label>
                <input type="text" id="scheduleInfo" name="scheduleInfo" required>
    
                <label for="studentCapacity">Student Capacity</label>
                <input type="number" id="studentCapacity" name="studentCapacity" required>
    
                <label for="instructorDetails">Instructor Details</label>
                <input type="text" id="instructorDetails" name="instructorDetails" required>
    
                <button type="button" class="previous">Previous</button>
                <button type="submit" class="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
<script src="{% static 'js/create-og.js' %}"></script>
</html>
